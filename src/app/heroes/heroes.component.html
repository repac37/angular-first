<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    <span *ngIf="hero.favorit === true" class="star">*</span>
  </li>
</ul>
<app-hero-detail [hero]="selectedHero" (valueChange)="addOrRemoveFavorit($event)"></app-hero-detail>
